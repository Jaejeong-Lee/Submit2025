<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
    <style>
      /* .alertStyle {
        background-color: aqua;
        color: red;
      } */
      .score {
        border: 1px solid black;
      }
      .warning {
        background-color: skyblue;
        color: purple;
      }
      .warnimage {
        width: 18px;
        height: 18px;
        top: 5px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <p>1부터 100까지만 입력가능합니다.</p>
      </div>
      <div>
        점수:
        <input type="text" class="score" v-model.number="score" :class="info" />
        <img
          src="https://contactsvc.bmaster.kro.kr/img/error.png"
          class="warnimage"
          v-if="info.warning"
          title="1부터 100까지만 입력하세요."
        />
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref, computed } = Vue;

      const app = createApp({
        setup() {
          const score = ref(50);
          const info = computed(() => {
            return { warning: score.value < 1 || score.value > 100 };
          });

          //   const alertStyle = ref(false);
          //   const isOutScale = () => {
          //     if (score.value < 0 || score.value > 100) {
          //       return true;
          //     }
          //   };

          return {
            score,
            info,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
