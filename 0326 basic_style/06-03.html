<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <button
        :style="{backgroundColor, color}"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const { createApp, ref } = Vue;

      let vm = createApp({
        name: 'App',
        setup() {
          const backgroundColor = ref('aqua');
          const color = ref('black');

          const overEvent = () => {
            console.log('overEvent');
            backgroundColor.value = 'purple';
            color.value = 'yellow';
          };
          const outEvent = () => {
            console.log('outEvent');
            backgroundColor.value = 'aqua';
            color.value = 'black';
          };

          return {
            backgroundColor,
            color,
            overEvent,
            outEvent,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
