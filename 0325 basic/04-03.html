<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      1보다 큰 수: <input type="text" v-model.number="num" />
      <br />
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
      <!-- computed는 계산된 값을 쓰는 것이므로 sum만 쓰면 됨 () 호출 필요 없음 -->
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { num: 0 };
        },
        computed: {
          sum() {
            console.log('## num:' + this.num);
            let n = parseInt(this.num);
            // parseInt()
            // - 문자열을 정수로 반환
            // - 첫 번째 인자로 받은 문자열에서 가능한 숫자 부분만 추출 후 정수로 변환
            // - 변환 불가능한 값은 NaN(Not a Number)을 반환

            if (Number.isNaN(n)) return 0;
            return (n * (n + 1)) / 2;
            // return 식은 1부터 입력한 값까지의 정수 합 공식임
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
