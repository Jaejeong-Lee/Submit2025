<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
    <style>
      .buttonColor {
        background-color: aqua;
        /* // 배경색 아쿠아 */
        color: black;
        /* // 글자색 검정 */
      }
      .buttonLayout {
        text-align: center;
        /* // 텍스트 중앙 정렬 */
        width: 120px;
        /* // 폭 120px */
      }
      .staticBorder {
        /* // 경계선 카키색점선굵기1px */
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button class="staticBorder" :class="myColor">테스트 버튼</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const myColor = ref('buttonColor buttonLayout');

          return {
            myColor,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
